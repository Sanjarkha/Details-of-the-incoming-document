<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Реквизиты входящего документа</title>

    <!-- Icons font CSS-->
    <link href="../static/vendor/mdi-font/css/material-design-iconic-font.min.css"  th:href="@{vendor/mdi-font/css/material-design-iconic-font.min.css}"rel="stylesheet" media="all">
    <link href="../static/vendor/font-awesome-4.7/css/font-awesome.min.css"th:href="@{vendor/font-awesome-4.7/css/font-awesome.min.css}" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="../static/vendor/select2/select2.min.css" rel="stylesheet" th:href="@{vendor/select2/select2.min.css}" media="all">
    <link href="../static/vendor/datepicker/daterangepicker.css" th:href="@{vendor/datepicker/daterangepicker.css}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="../static/css/main.css" rel="stylesheet" media="all" th:href="@{css/main.css}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css}">
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css' th:href="@{https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css}">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Noto+Sans:400,700' th:href="@{https://fonts.googleapis.com/css?family=Noto+Sans:400,700}">
</head>

<body>


<div class="page-wrapper bg-red p-t-180 p-b-100 font-robo">
    <div class="wrapper wrapper--w960">
        <div class="card card-2">
            <div class="card-heading">  </div>

            <div class="card-body">
                <button class="fancy-btn open"><i class="fa fa-times" aria-hidden="true"></i></button>
                <h3 class="title">Реквизиты входящего документа</h3>

                <form   action="/requisites"  method="POST" >
                    <div class="row row-space">
                        <div class="input-group">
                            <input class="input--style-2" type="text" placeholder="Рег. №" name="reg_Id" >

                        </div>
                        <div class="col-2">
                            <div class="input-group">
<!--                                <input class="input&#45;&#45;style-2 js-datepicker" type="text" placeholder="Дата рег." name="reg_date">-->
<!--                                <i class="zmdi zmdi-calendar-note input-icon "></i>-->
                                <p class="input--style-2" th:text="${regdate}"></p>
                            </div>
                        </div>
                    </div>


                    <div class="row row-space">
                        <div class="input-group">
                            <input class="input--style-2" type="text" placeholder="№ исх. док-та" name="source_doc_id">
                        </div>
                        <div class="col-2">
                            <div class="input-group">
                                <input class="input--style-2 js-datepicker" type="text" placeholder="Дата исх. док-та" name="source_doc_date">
                                <i class="zmdi zmdi-calendar-note input-icon "></i>
                            </div>
                        </div>
                    </div>



                    <div class="row row-space">
                        <div class="col-2">
                            <div class="input-group">
                                <div class="rs-select2 js-select-simple select--no-search">
                                    <select name="delivery_form">
                                        <option disabled="disabled" selected="selected">Форма доставки</option>
                                        <option>Курьер</option>
                                        <option>Email</option>
                                        <option>Телефонограмма</option>
                                    </select>
                                    <div class="select-dropdown"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="input-group">
                                <div class="rs-select2 js-select-simple select--no-search">
                                    <select name="correspondent">
                                        <option disabled="disabled" selected="selected">Корреспондент</option>
                                        <option>ЦБ</option>
                                        <option>ГНИ</option>
                                        <option>ТСЖ</option>
                                    </select>
                                    <div class="select-dropdown"></div>
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="input-group">
                        <input class="input--style-2" type="text" placeholder="Тема" name="topic">
                    </div>
                    <div class="input-group">
                        <p><b>Описание:</b></p>
                        <p><textarea rows="10" cols="60" name="description"></textarea></p>
                    </div>


                    <div class="row row-space">

                        <div class="col-2">
                            <div class="input-group">
                                <input class="input--style-2 js-datepicker" type="text" placeholder="Срок исполнения" name="period_of_execution">
                                <i class="zmdi zmdi-calendar-note input-icon "></i>
                            </div>
                        </div>
                        <div class="input-group">
                            <input type="checkbox" id="access" name="access" value="true">
                            <label for="access"> Доступ</label><br><br>

                        </div>
                        <div class="input-group">
                            <input type="checkbox" id="control" name="control" value="true">
                            <label for="control"> Контроль</label><br><br>

                        </div>
                    </div>


                    <div class="row row-space">
                        <div class="col-2">
                            <label for="myfile">Выбор файла:</label>
                            <input type="file" id="myfile" name="myfile"><br><br>
                        </div>
                    </div>



                    <div class="row row-space">
                    <div class="col-2">
                    </div>
                        <div class="col-3">
                    <div class="p-t-30">
                        <button class="btn btn--radius btn--green" type="submit">Сохранить</button>
                    </div>
                        </div>
            </div>



                </form>

                <div class="modal-frame">
                    <div class="modal">
                        <div class="modal-inset">

                            <div class="modal-body">
                                <h3>Внимание!!!</h3>
                                <p>Уважаемый пользователи если вы действительно <br/> хотите закрыты форму заполнении заявки <br />  нажмите кнопку подтвердите.Если вы хотите продолжать <br/> формы заполнении заявки нажмите кнопку отменить.</p>
                                <formData method="post" name="reset">
                                <div class="row row-space">

                                    <div class="col-2">
                                        <div class="p-t-30">
                                            <button class="btn btn--radius btn--green close" >Отменить</button>
                                        </div>

                                    </div>
                                    <div class="col-2">
                                        <div class="p-t-30">

                                            <button class="btn btn--radius btn--red" type="submit">Подтвердить</button>
                                        </div>
                                    </div>

                                </div>
                                </formData>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="modal-overlay"></div>

            </div>
        </div>
    </div>
</div>



<!-- Jquery JS-->
<script src="../static/vendor/jquery/jquery.min.js" th:src="@{vendor/jquery/jquery.min.js}"></script>
<!-- Vendor JS-->
<script src="../static/vendor/select2/select2.min.js" th:src="@{vendor/select2/select2.min.js}"></script>
<script src="../static/vendor/datepicker/moment.min.js" th:src="@{vendor/datepicker/moment.min.js}"></script>
<script src="../static/vendor/datepicker/daterangepicker.js" th:src="@{vendor/datepicker/daterangepicker.js}"></script>

<!-- Main JS-->
<script src="../static/js/global.js" th:src="@{js/global.js}"></script>
<!--Bootsrapp-->

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" th:src="@{https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js}"></script>
<script src="../static/js/script.js" th:src="@{js/script.js}"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
